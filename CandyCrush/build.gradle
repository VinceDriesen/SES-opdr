plugins {
    id 'java'
    id 'maven-publish'
}

group 'be.kuleuven'
version '1.0'

java {
    sourceCompatibility = JavaVersion.VERSION_11
    withSourcesJar()    // 'gradle sourcesJar' task import
    withJavadocJar()    // 'gradle javadocJar' task import
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = project.group.toString()
            version = version
            artifactId = 'checkNeighboursInGrid'

            from components.java
        }
    }
    repositories {
        maven {
            url = "C:\\Users\\vince\\OneDrive - KU Leuven\\Desktop\\School files\\SES-Oprd\\libraries"
        }
    }
}